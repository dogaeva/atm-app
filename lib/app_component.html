<div class="card">
  <div class="card-body">
      <div class="container">
        <div class="row">
          <div class="col-6">
            <form>
              <label>Сколько вы хотите снять?</label>
              <input type="number" min="0" step="1" (keyup)="getValue($event)" class="form-control" placeholder="Введите целое число">
            </form>
          </div>
          <div class="col-5">
              <label>Ваши деньги:</label>
              <div id="resultList" *ngFor="let item of atm.list">
                <span class="emodji">{{item.result}}</span>
              </div>
          </div>
        </div>
      </div>
  </div>
</div>
